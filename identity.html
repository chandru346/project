<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Identity Card</title>
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <div class="card-wrapper">
    <div class="id-card">
      <div class="id-top">
        <div class="logo">VOORHES</div>
        <div class="org">Voorhees College</div>
      </div>

      <div class="id-body">
        <div class="photo">
          <!-- Replace "photo.jpg" with your image file or URL -->
          <img src="about.jpg" alt="Photo of card holder">
        </div>

        <div class="details">
          <h2 class="name">Chandru.T</h2>
          <p class="title">Student - Computer Science</p>

          <table class="info">
            <tr><td>Id</td><td>: <strong>VRC-2025-011</strong></td></tr>
            <tr><td>DOB</td><td>: 03 Nov 2006</td></tr>
            <tr><td>Course</td><td>: B.Sc Computer Science</td></tr>
            <tr><td>Phone</td><td>: +91 98765 43210</td></tr>
          </table>

          <div class="footer-line">
            <div class="qr">
              <!-- small placeholder square. Replace with an actual QR image if desired -->
              <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='70' height='70'><rect width='70' height='70' fill='%23000'/></svg>" alt="QR"></div>
            
            </div>
          </div>
        </div>
      </div>

      <div class="id-bottom">
        <small>Valid Till: 31 Dec 2026</small>
      </div>
    </div>

    <div class="actions">
      
    </div>
  </div>
</body>
</html>
